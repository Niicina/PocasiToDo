<ion-header>
  <ion-toolbar>
    <ion-title>ToDo</ion-title>
    <ion-buttons slot = "start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>

    <ion-item lines = "none">
      <ion-label>
        ToDo
      </ion-label>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!--iterace let itemů todolistu-->
<ion-card  *ngFor="let item of todoList" class="ion-margin" >
  <ion-card-header>
<!--barva pisma karty dle priority, pokud vysoka=červená, pokud mala=zelena, pokud neco jiného=oranžová (stredni)-->
    <ion-card-subtitle [style.color]="item.itemPriority === 'vysoka' ? 'red' : (item.itemPriority === 'nizka' ? 'green' : 'orange')">
      {{item.itemCategory}}
    </ion-card-subtitle>

    <ion-item>
      <ion-icon *ngIf="item.itemPriority === 'vysoka'" color="danger" size="small" name = "ellipse"></ion-icon>
      <ion-icon *ngIf="item.itemPriority === 'stredni'" color="warning" size="small" name = "ellipse"></ion-icon>
      <ion-icon *ngIf="item.itemPriority === 'nizka'" color="success" size="small" name = "ellipse"></ion-icon>

      <ion-label>{{item.itemName}}</ion-label>
    </ion-item>
  </ion-card-header>



<ion-row>
  <ion-item>
    <ion-icon name="checkmark-outline"></ion-icon>
    <p>Hotovo</p>
  </ion-item>

  <ion-item>
    <ion-icon name="trash-outline"></ion-icon>
    <p>Odstranit</p>
  </ion-item>
</ion-row>
</ion-card>

<!--pridani floating buttonu-->
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
<ion-fab-button (click) ="addTask()">
  <ion-icon name="add"></ion-icon>
  
</ion-fab-button>
</ion-fab>
</ion-content>
