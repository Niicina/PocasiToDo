<ion-app>
  <ion-menu menuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar>
        <ion-title> Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <!--dodaní toggled funkce - po kliknurtí na výběr z menu se menu zabalí-->
        <ion-menu-toggle>

          <ion-item routerLink = "home">
            <ion-icon name="cloud" slot="start"></ion-icon>
            <ion-label>Počasí</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
        <ion-item routerLink = "todo">
          <ion-icon name="flash" slot="start"></ion-icon>
          <ion-label>ToDo</ion-label>
        </ion-item>
      </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
